<div class="row" id="precios"></div>

<!-- DOLAR -->
<div class="card p-3 mb-4 text-center">
 <h4>ðŸ’µ DÃ³lar Blue</h4>

</div>

<!-- CALCULADORA -->
<div class="card p-4">
 <h4 class="mb-3">ðŸ§® Calculadora Cripto a Pesos</h4>

 <div class="row g-2">
  <div class="col-md-4">
   <input id="cantidad" type="number" class="form-control" placeholder="Cantidad">
  </div>
  <div class="col-md-4">
   <select id="moneda" class="form-select">
    <option value="bitcoin">Bitcoin (BTC)</option>
    <option value="ethereum">Ethereum (ETH)</option>
    <option value="tether">USDT</option>
    <option value="solana">Solana (SOL)</option>
    <option value="binancecoin">BNB</option>
    <option value="cardano">Cardano (ADA)</option>
   </select>
  </div>
  <div class="col-md-4">
   <button class="btn btn-warning w-100" onclick="calcular()">Calcular</button>
  </div>
 </div>

 <div class="mt-3 text-center">

 </div>
</div>

<footer class="text-center mt-4 opacity-75">

</footer>

</div>
<script>
let precios = {};
let dolarBlue = 0;

// CARGAR CRIPTOS
fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,tether,solana,binancecoin,cardano&vs_currencies=usd&include_24hr_change=true")
.then(r => r.json())
.then(d => {
 precios = d;
 let html = "";
 for (let m in d) {
  let ch = d[m].usd_24h_change || 0;
  html += `
  <div class="col-md-4 mb-3">
   <div class="card p-3">
    <h5 class="text-capitalize">${m}</h5>
    <div class="price">USD $${d[m].usd.toLocaleString()}</div>
    <div class="${ch >= 0 ? 'up' : 'down'}">
     ${ch >= 0 ? 'â–²' : 'â–¼'} ${ch.toFixed(2)}%
    </div>
   </div>
  </div>`;
 }
 document.getElementById("precios").innerHTML = html;
})
.catch(() => {
 document.getElementById("precios").innerHTML =
  "<p>Error cargando precios cripto</p>";
});

// CARGAR DÃ“LAR BLUE (API ACTIVA)
fetch("https://api.bluelytics.com.ar/v2/latest")
.then(r => r.json())
.then(d => {
 dolarBlue = d.blue.value_sell;
 document.getElementById("dolar").innerText =
  "$ " + dolarBlue.toLocaleString("es-AR");
})
.catch(() => {
 document.getElementById("dolar").innerText =
  "Error cargando dÃ³lar";
});

// CALCULADORA
function calcular() {
 let c = parseFloat(document.getElementById("cantidad").value);
 let m = document.getElementById("moneda").value;

 if (!c || !precios[m] || !dolarBlue) {
  document.getElementById("resultado").innerText = "Datos no disponibles";
  return;
 }

 let total = c * precios[m].usd * dolarBlue;
 document.getElementById("resultado").innerText =
  "$ " + total.toLocaleString("es-AR");
}
</script>
